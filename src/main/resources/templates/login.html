<!doctype html>
<html lang="pt-br" layout:decorate="~{semLogin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vitrine Virtual</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>

<section  layout:fragment="conteudo">
    <div class="container" id="container-meio">
        <div class="row justify-content-center">
            <div class="col-md-6 border rounded" id="container-center">
                <div class="text-center py-2">
                    <h3>Acesse sua conta</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <form class="form-group" th:action="@{/login}" method="POST">
                            <label for="username" class="px-2">Nome de usu√°rio</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nome">
                            <label for="password" class="px-2 mt-3">Senha</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
                            <div class="row justify-content-center">
                            	<p class="text-danger m-0" th:if="${mensagem != null}" th:text="${mensagem}"></p>
                            </div>
                            <div class="row justify-content-center">
                            	<button type="submit" class="form-control btn btn-secondary mt-4 col-6">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
