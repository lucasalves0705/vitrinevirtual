<!doctype html>
<html lang="pt-br" layout:decorate="~{semLogin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>

<section layout:fragment="conteudo">
    <div class="container" id="container">
        <div class="row justify-content-center">
            <div class="col-md-6 border rounded my-5" id="container-center">
                <div class="text-center py-2">
                    <h3>Crie sua conta</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <form method="POST" class="form-group" th:action="@{/usuario/salvar}" th:object="${usuario}">
                            <label for="nome" class="px-2">Nome de usuário:</label>
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" autofocus="autofocus" th:field="*{nome}" />
                            <div class="row">
                                <div class="col-6">
                                    <label for="dtNasc" class="px-2 mt-3">Data de nascimento:</label>
                                    <input type="date" name="dtNasc" id="dtNasc" class="form-control" th:field="*{nascimento}" />
                                </div>
                                <div class="col-6">
                                    <label for="tipoUsuario" class="px-2 mt-3">Tipo de usuário:</label>
									<select class="form-select form-control" aria-label="Default select example">
										<option value="1" selected>Administrador</option>
										<option value="2">Cliente</option>
									</select>
								</div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="senha" class="px-2 mt-3">Senha:</label>
                                    <input type="password" name="senha" id="senha" class="form-control" placeholder="*******">
                                </div>
                                <div class="col-6">
                                    <label for="confSenha" class="px-2 mt-3">Confirmar senha:</label>
                                    <input type="password" name="confSenha" id="confSenha" class="form-control" placeholder="*******" th:field="*{senha}" />
                                </div>
                            </div>
                            <div class="text-center bg-light d-none mt-3" id="message-error">
                                <span class="text-danger ">Senhas diferentes!</span>
                            </div>
                            <div class="row justify-content-center">
                            	<button type="submit" class="form-control btn btn-secondary mt-4 col-6">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
