<!doctype html>
<html lang="pt-br" layout:decorate="~{semLogin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>

<section layout:fragment="conteudo">
    <div class="container" id="container">
        <div class="row justify-content-center">
            <div class="col-md-6 border rounded my-5" id="container-center">
                <div class="text-center py-2">
                    <h3>Alterar de produto</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <form method="POST" class="form-group" th:action="@{/produto/salvar}" th:object="${produto}">
                            <label for="nome" class="px-2">Nome do produto ou serviço:</label>
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" autofocus="autofocus" th:field="*{descricao}" />
                            <div class="text-center bg-light d-none mt-3" id="message-error">
                                <span class="text-danger ">Produto ou serviço já cadastrado!</span>
                            </div>
                            <div class="row justify-content-center">
                            	<button type="submit" class="form-control btn btn-secondary mt-4 col-6">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
