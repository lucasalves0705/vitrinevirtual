<!doctype html>
<html lang="pt-br" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alterar Ramo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>

<section layout:fragment="conteudo">
    <div class="container" id="container">
        <div class="row justify-content-center">
            <div class="col-md-6 border rounded my-5" id="container-center">
                <div class="text-center py-2">
                    <h3>Alterar cadastro de ramo</h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <form method="POST" class="form-group" th:action="@{/ramo/salvar}" th:object="${ramo}">
                            <label for="nome" class="px-2">Nome do ramo:</label>
                            <input type="text" name="descricao" id="descricao" class="form-control" placeholder="Nome" autofocus="autofocus" onBlur="javascript: ValidaNome(this.value);"  th:field="*{descricao}"/>
                            <label for="nome" class="px-2">Codigo</label>
                            <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Codigo" onBlur="javascript: ValidaCodigo(this.value);" th:field="*{codigo}"/>
                            <input type="hidden" id="id" name="id" th:field="*{id}"/>
                            <div class="text-center d-none mt-3" id="message-error">
                                <span class="text-danger" id="mensagem">Ramo j√° cadastrado!</span>
                            </div>
                            <div class="row justify-content-center">
                            	<button type="submit" class="form-control btn btn-secondary mt-4 col-6">Alterar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
	function ValidaNome(data) {
  		span = document.getElementById("mensagem");

  		if (data.length < 2) {
    		span.innerHTML="Preencha todos os campos";
    		document.getElementById("message-error").classList.remove("d-none");
  		}else{
			document.getElementById("message-error").classList.add("d-none");
		}
	}
	
	function ValidaCodigo(data) {
  		span = document.getElementById("mensagem");

  		if (data.length < 1) {
    		span.innerHTML="Preencha todos os campos";
    		document.getElementById("message-error").classList.remove("d-none");
  		}else{
			document.getElementById("message-error").classList.add("d-none");
		}
	}
</script>
</section>

</body>
</html>
